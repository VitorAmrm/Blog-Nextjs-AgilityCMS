# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: 'Build and Push Preview Env'
      inputs:
        containerRegistry: '$(containerRegistry)'
        repository: '$(containerRepository)'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: 'latest'
    - task: Npm@1
      inputs:
        command: 'install'
    - task: Npm@1
      inputs:
        command: 'custom'
        customCommand: 'run build'
    - task: Npm@1
      inputs:
        command: 'custom'
        customCommand: 'run export'
    - task: AzureCLI@2
      displayName: 'Deploy to UAT Blob $web Container'
      inputs:
        azureSubscription: '$(azureSubscription)'
        scriptType: 'bash'
        scriptLocation: 'scriptPath'
        scriptPath: 'az.storage.blob.upload-batch.sh'
        scriptArguments: '$(resourceGroup) $(storageAccountUAT) $(uploadDir)'
        failOnStandardError: true
    - task: AzureCLI@2
      displayName: 'Deploy to Prod Blob $web Container'
      inputs:
        azureSubscription: '$(azureSubscription)'
        scriptType: 'bash'
        scriptLocation: 'scriptPath'
        scriptPath: 'az.storage.blob.upload-batch.sh'
        scriptArguments: '$(resourceGroup) $(storageAccountProd) $(uploadDir)'
        failOnStandardError: true
    
